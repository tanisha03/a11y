<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <button type="button" aria-label="Open Navigation" class="open-dialog"> Open</button>
    <div class="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description" aria-hidden="true">
		<h1 id="dialog-title">Site Navigation</h1>
		<p id="dialog-description" class="sr-only">Description goes here</p>
		<nav>
			<ul>
				<li><a href="one.html">Link One</a></li>
				<li><a href="two.html">Link Two</a></li>
				<li><a href="three.html">Link Three</a></li>
			</ul>
		</nav>
		<button type="button" aria-label="Close Navigation" class="close-dialog"> Close </button>
    </div>
    <div class="overlay" tabindex="-1" aria-hidden="true"></div>
    <script src="index.js"></script>
    <script> 
    	var navDialogEl = document.querySelector('.dialog');
        var dialogOverlay = document.querySelector('.overlay');
		var myDialog = new Dialog(navDialogEl, dialogOverlay);
		myDialog.addEventListeners('.open-dialog', '.close-dialog');
    </script>
</body>
</html>
