<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <nav role="menu">
      <ul class="menu">
        <li class="menu_item">
          <a href="/about" class="menu_link">About</a>
          <ul class="submenu">
            <li class="submenu_item">
              <a class="submenu__link" href="/about/journey">Journey</a>
            </li>
            <li class="submenu_item">
              <a class="submenu__link" href="/about/team">Team</a>
            </li>
          </ul>
        </li>
        <li class="menu_item">
          <a href="/updates" class="menu_link">Updates</a>
          <ul class="submenu">
            <li class="submenu_item">
              <a class="submenu__link" href="/updates/blog">Blog</a>
            </li>
            <li class="submenu_item">
              <a class="submenu__link" href="/updates/press">Press</a>
            </li>
          </ul>
        </li>
        <li class="menu_item">
          <a href="/contact" class="menu_link">Contact</a>
        </li>
      </ul>
    </nav>

    <h1>Accessible Dropdown Navigation</h1>
    <table style="width:100%">
      <tr>
        <th>Operation</th>
        <th>Key</th>
      </tr>
      <tr>
        <td>Forward</td>
        <td>TAB</td>
      </tr>
      <tr>
        <td>Backward</td>
        <td>Shift + TAB</td>
      </tr>
      <tr>
        <td>Next Menu</td>
        <td>Right Arrow</td>
      </tr>
      <tr>
        <td>Previous Menu</td>
        <td>Left Arrow</td>
      </tr>
    </table>

    <!-- JS file when not using :focus-within pseudo class -->
    <script src="index.js"></script>
    <!-- JS file when using :focus-within -->
    <!-- <script src="index2.js"></script> -->
    <!-- Comment each of these separetely to see the same effect -->
  </body>
</html>
